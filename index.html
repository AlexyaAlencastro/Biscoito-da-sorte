<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="/img/fortune-cookie.svg" alt="imagem de um biscoito da sorte fechado" id="closedCookie">
    </div>

    <div id="screen2" class="hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
      <img src="/img/opened-cookie.svg" alt="imagem de um biscoito da sorte aberto" id="openedCookie">
      <button>Abrir outro biscoito</button>
    </div>


  </main>

  <script src="./main.js"></script>
</body>

</html>
